        /* 全局重置 - 极简基础 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Consolas", "Microsoft YaHei", sans-serif;
        }
        body {
            background: #f0f0f0;
            color: #333;
            line-height: 1.6;
            padding: 20px 30px; /* 非居中：靠左上角排版 */

        /* 标题样式 - 无圆角、硬朗风格 */

            color: #222;

            margin-bottom: 20px;
            width: 400px; /* 非全屏宽度，强化非居中 */
        }
        /* 内容区域 - 极简排版 */

            background: #fff;

        }
        .main-info p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        /* 列表样式 - 无装饰，极简 */
        ul {
            list-style: square;
            margin-left: 20px;
            margin-bottom: 20px;
        }
        ul li {
            margin-bottom: 8px;
        }
        /* 版本信息 - 区分样式 */
        .version {
            color: #666;
            font-size: 14px;
            border-top: 1px solid #ddd; /* 直角分割线 */
            padding-top: 15px;
            margin-top: 15px;
        }
        /* 跳转链接样式 - 极简直角、无圆角 */
        .nav-link {
            display: inline-block;
            margin-top: 15px;
            padding: 6px 12px;
            background: #fff;
            border: 1px solid #666;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        .nav-link:hover {
            background: #f5f5f5;
        }
    </style>
</head>
